<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefek Digital - Zeit & Kosten sparen für Hausverwaltungen & Makler</title>

    <style>
        /* --- CSS RESET & GLOBAL STYLES --- */
        :root {
            /* Colors */
            --color-premium-cta: #C5A465; /* Premium Gold for CTAs & Icons */
            --color-silver: #BDBDBD; /* Replaces Gold */
            --color-anthracite-dark: #2E2E2E; /* Replaces Dark Blue */
            --color-anthracite-medium: #424242; /* Replaces Medium Blue */
            --color-light-gray: #f8f8f8;
            --color-white: #ffffff;
            --color-text-dark: #3a3a3a;
            --color-text-light-gray: #545454;
            --color-text-light: #E0E0E0; /* Adjusted for better contrast on Anthracite */
            --color-border: #E0E0E0; /* Adjusted border color */

            /* Spacing Scale */
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 48px;
            --space-xl: 64px;
            --space-xxl: 96px;

            /* Other Variables */
            --container-max-width: 1280px;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-white);
        }

        .container {
            max-width: var(--container-max-width);
            width: 90%;
            margin: 0 auto;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            color: var(--color-anthracite-dark);
        }

        h1 { font-size: 32px; margin-bottom: var(--space-sm); }
        h2 { font-size: 28px; margin-bottom: var(--space-sm); }
        h3 { font-size: 22px; margin-bottom: var(--space-xs); }
        h4 { font-size: 20px; margin-bottom: var(--space-xs); }
        p { margin-bottom: var(--space-sm); }
        a { color: var(--color-silver); text-decoration: none; }
        img, svg { max-width: 100%; height: auto; display: block; }
        ul { list-style: none; }
        
        section {
            padding: var(--space-xl) 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--color-premium-cta);
            color: var(--color-anthracite-dark);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-premium-cta);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--color-anthracite-dark);
            border-color: var(--color-anthracite-dark);
            color: var(--color-white);
        }
        
        .btn::after {
            content: '→';
            margin-left: 0.5em;
            transition: margin-left 0.3s ease;
        }

        .btn:hover::after {
            margin-left: 1em;
        }
        
        .text-heading {
            color: var(--color-silver);
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .section-intro {
            text-align: center;
            max-width: 750px;
            margin: 0 auto var(--space-lg) auto;
        }
        
        .custom-ul ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
        }

        .custom-ul ul li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--color-premium-cta);
            font-weight: bold;
        }

        /* --- ANIMATION STYLES --- */
        @keyframes subtle-glow {
            0%, 100% {
                filter: drop-shadow(0 0 2px rgba(197, 164, 101, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 6px rgba(197, 164, 101, 0.7));
            }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Staggered animation delays */
        .animate-on-scroll:nth-child(2) { transition-delay: 0.1s; }
        .animate-on-scroll:nth-child(3) { transition-delay: 0.2s; }
        .animate-on-scroll:nth-child(4) { transition-delay: 0.3s; }
        .animate-on-scroll:nth-child(5) { transition-delay: 0.4s; }


        /* --- HEADER & NAVIGATION --- */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--space-sm) 0;
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .main-header .logo img { max-height: 55px; } /* Removed filter for better performance with optimized image */
        .main-nav { display: none; } /* Hidden by default, shown on desktop */
        .main-nav ul { display: flex; align-items: center; gap: 32px; }
        .main-nav ul li a { color: var(--color-white); font-size: 16px; padding-bottom: var(--space-xs); position: relative; }
        .main-nav ul li a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: var(--color-premium-cta); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease; }
        .main-nav ul li a:hover::after, .main-nav ul li.current-menu-item a::after { transform: scaleX(1); }
        .main-nav .btn { padding: 10px 20px; }
        .hamburger-menu { display: block; font-size: 30px; color: var(--color-premium-cta); cursor: pointer; }

        /* --- MOBILE NAVIGATION --- */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-anthracite-dark);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-nav.is-open {
            transform: translateX(0);
        }
        .mobile-nav ul {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            text-align: center;
        }
        .mobile-nav ul li a {
            color: var(--color-white);
            font-size: 24px;
            font-weight: 600;
        }
        .mobile-nav .btn { margin-top: var(--space-lg); }
        .mobile-nav-close {
            position: absolute;
            top: 30px;
            right: 5%;
            font-size: 40px;
            color: var(--color-premium-cta);
            cursor: pointer;
        }
        
        /* --- HERO SECTION --- */
        .hero {
            background-color: var(--color-anthracite-dark);
            padding: 140px 0 80px 0;
            color: var(--color-white);
            text-align: center;
        }
        .hero .container { display: flex; flex-direction: column; align-items: center; gap: var(--space-lg); }
        .hero-content .pre-headline {
            color: var(--color-silver);
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: var(--space-sm);
        }
        .hero-content h1 { color: var(--color-white); }
        .hero-content p { font-size: 18px; margin-bottom: var(--space-lg); max-width: 650px; margin-left: auto; margin-right: auto;}
        .hero .btn { display: block; width: 100%; max-width: 300px; margin: 0 auto;}
        .hero-image { overflow: hidden; border-radius: var(--border-radius); }
        /* OPTIMIZATION: Prevent CLS by setting aspect ratio */
        .hero-image img { transition: transform 0.4s ease; aspect-ratio: 1 / 1; object-fit: cover; }
        .hero-image:hover img { transform: scale(1.05); }

        /* --- VIDEO SECTION --- */
        .video-section {
            background-color: var(--color-white);
        }
        .video-wrapper {
            max-width: 960px;
            margin: 0 auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        .video-wrapper:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        /* OPTIMIZATION: Video Facade Styles */
        .video-facade {
            position: relative;
            cursor: pointer;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        .video-facade img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .video-facade:hover img {
            opacity: 1;
        }
        .video-facade .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .video-facade:hover .play-button {
            background-color: var(--color-premium-cta);
        }
        .video-facade .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 26px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        #vidalytics_embed_Al8XeslnY1fLQb6V {
            width: 100%;
            position: relative;
            padding-top: 56.25%;
        }

        /* --- FEATURES SECTION --- */
        .features-section { background: var(--color-anthracite-dark); padding: 0 0 var(--space-xl) 0; }
        .features-grid { display: grid; grid-template-columns: 1fr; gap: var(--space-md); margin-top: -80px; position: relative; }
        .feature-card { background: var(--color-white); padding: var(--space-md); box-shadow: 0px 3px 32px 12px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .feature-card:hover { transform: translateY(-8px); box-shadow: 0px 10px 40px 12px rgba(0,0,0,0.08); }
        .feature-card svg { width: 55px; height: 55px; margin-bottom: var(--space-md); color: var(--color-premium-cta); animation: subtle-glow 3s ease-in-out infinite; }
        .feature-card h3 { font-size: 20px; font-weight: 600; margin-bottom: var(--space-sm); }
        
        /* --- PROBLEM (STICKY) SECTION --- */
        .problem-container { display: flex; flex-direction: column; gap: var(--space-lg); }
        .problem-card { display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); border: 2px solid var(--color-border); margin-bottom: var(--space-md); border-radius: var(--border-radius); text-align: left; transition: transform 0.3s ease, border-color 0.3s ease; }
        .problem-card:hover { transform: translateY(-5px); border-color: var(--color-premium-cta); }
        .problem-card svg { width: 60px; height: 60px; flex-shrink: 0; color: var(--color-premium-cta); animation: subtle-glow 3s ease-in-out infinite;}
        .problem-card h3 { margin-bottom: 0.5em; }

        /* --- CONCEPT METHOD SECTION --- */
        .concept-section { background-color: var(--color-light-gray); }
        .concept-step {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        .concept-step:last-child { margin-bottom: 0; }
        .concept-step-block {
            flex: 1;
            width: 100%;
            min-height: 250px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
            overflow: hidden;
            /* OPTIMIZATION: Prevent CLS */
            aspect-ratio: 3 / 2;
        }
        .concept-step-block:hover { 
             box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .concept-step-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-out;
        }
        .concept-step-block:hover img {
            transform: scale(1.05);
        }
        .concept-step-text { flex: 1; }
        .concept-step-text .text-heading { margin-bottom: var(--space-xs); font-size: 14px; }

        /* --- WHY US SECTION --- */
        .why-us-section {
            background-color: var(--color-light-gray);
        }
        .why-us-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xl);
        }
        .why-us-text { text-align: center; }
        .why-us-text h2 { margin-bottom: var(--space-md); }
        .why-us-text p { margin-bottom: var(--space-md); }
        .why-us-checklist { margin-top: var(--space-lg); }
        .why-us-checklist ul {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            text-align: left;
            max-width: 450px;
            margin: 0 auto;
        }
        .process-bubbles-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            justify-content: center;
            align-items: center;
            max-width: 500px;
        }
        .process-bubble {
            width: 140px;
            height: 140px;
            background-color: var(--color-anthracite-dark);
            border-radius: var(--border-radius);
            color: var(--color-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .process-bubble:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .process-bubble svg {
            width: 32px;
            height: 32px;
            color: var(--color-premium-cta);
            margin-bottom: var(--space-xs);
            animation: subtle-glow 3s ease-in-out infinite;
        }
        .process-bubble .step-number { 
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 32px;
            font-weight: 700;
            color: var(--color-white);
            opacity: 0.2;
            line-height: 1;
        }
        .process-bubble h4 { 
            font-size: 15px; 
            font-weight: 600;
            color: var(--color-white); 
            margin: 0; 
            line-height: 1.3;
        }

        /* --- RESULTS SECTION --- */
        .results-section { background-color: var(--color-light-gray); }
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-md);
        }
        .result-card {
            text-align: center;
            padding: var(--space-md);
            border-radius: var(--border-radius);
            background-color: var(--color-white);
            box-shadow: 0 5px 25px rgba(0,0,0,0.07);
        }
        .result-card svg {
            width: 48px;
            height: 48px;
            color: var(--color-premium-cta);
            margin: 0 auto var(--space-sm) auto;
            animation: subtle-glow 3s ease-in-out infinite;
        }
        .result-card h3 {
            font-size: 18px;
            margin-bottom: var(--space-xs);
        }
        
        /* --- STRATEGY CALL SECTION --- */
        .strategy-section { background-color: var(--color-anthracite-dark); color: var(--color-white); }
        .strategy-intro { display: flex; flex-direction: column; align-items: center; gap: var(--space-md); margin-bottom: var(--space-lg); text-align: center; }
        .strategy-intro h2, .strategy-intro p { color: var(--color-white); }
        .strategy-steps { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .strategy-step-card { background-color: var(--color-anthracite-medium); border-radius: var(--border-radius); overflow: hidden; transition: transform 0.3s ease; }
        .strategy-step-card:hover { transform: translateY(-5px); }
        .strategy-step-card .card-content { padding: var(--space-md); }
        .strategy-step-card h3 { color: var(--color-white); font-size: 24px; margin-bottom: 0.5em; }

        /* --- ABOUT SECTION --- */
        .about-content { display: flex; flex-direction: column; align-items: center; gap: var(--space-xl); }
        .about-image { overflow: hidden; border-radius: var(--border-radius); }
        .about-image img { transition: transform 0.4s ease; }
        .about-image:hover img { transform: scale(1.05); }

        /* --- FAQ SECTION --- */
        .faq-intro { text-align: center; max-width: 550px; margin: 0 auto var(--space-lg); }
        .faq-accordion { max-width: 780px; margin: 0 auto; }
        .faq-accordion details { border-bottom: 1px solid var(--color-premium-cta); padding: var(--space-sm) 0; }
        .faq-accordion summary { font-weight: 700; font-size: 18px; color: var(--color-anthracite-dark); cursor: pointer; list-style: none; position: relative; padding-right: 30px; }
        .faq-accordion summary::-webkit-details-marker { display: none; }
        .faq-accordion summary::after { content: '+'; position: absolute; right: 0; top: 50%; transform: translateY(-50%); color: var(--color-premium-cta); font-size: 24px; transition: transform 0.3s ease; }
        .faq-accordion details[open] summary::after { content: '−'; transform: translateY(-50%) rotate(180deg); }
        .faq-accordion .faq-content { padding-top: var(--space-sm); }

        /* --- CTA OVERLAP SECTION --- */
        .cta-overlap-section { padding-bottom: 0; }
        .cta-box {
            background-image: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%), url('https://res.cloudinary.com/dbhmigaes/image/upload/v1754253101/mario_stefek_nmimno.avif');
            background-position: center;
            background-size: cover;
            padding: var(--space-lg);
            box-shadow: 0px -3px 50px 0px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
            border-radius: var(--border-radius);
            text-align: center;
        }
        .cta-box h2 { font-size: 26px; }
        .cta-box .custom-ul { margin: var(--space-md) 0; }
        .cta-box .btn { display: block; width: 100%; max-width: 300px; margin: 0 auto; }
        .cta-image-wrapper { display: none; }
        .cta-image-wrapper img { transition: transform 0.4s ease; }
        .cta-image-wrapper:hover img { transform: scale(1.05); }


        /* --- FOOTER --- */
        .main-footer {
            background: var(--color-anthracite-dark);
            color: var(--color-white);
            padding-top: var(--space-xl);
            margin-top: var(--space-xl);
            border-top: 4px solid var(--color-premium-cta);
        }
        .footer-widgets { display: grid; grid-template-columns: 1fr; gap: var(--space-lg); padding-bottom: var(--space-lg); text-align: center; }
        .footer-widget h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 1em;
            color: var(--color-premium-cta);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .footer-widget a { color: var(--color-text-light); transition: color 0.3s ease; }
        .footer-widget a:hover { color: var(--color-premium-cta); }
        .footer-contact-item { display: flex; align-items: center; gap: 10px; margin-bottom: var(--space-sm); justify-content: center; }
        .footer-contact-item svg { color: var(--color-premium-cta); animation: subtle-glow 3s ease-in-out infinite; }
        .social-links {
            display: flex;
            gap: 1em;
            justify-content: center;
            margin-top: var(--space-sm);
        }

        .footer-bottom {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            text-align: center;
            padding: var(--space-lg) 0 var(--space-md) 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: var(--space-lg);
        }
        .disclaimer-content h4 {
            color: var(--color-white);
            font-size: 16px;
            margin-bottom: var(--space-sm);
        }
        .disclaimer-content p {
            font-size: 13px;
            margin-bottom: var(--space-sm);
            line-height: 1.5;
            color: var(--color-text-light);
            opacity: 0.7;
        }
        .logo-copyright {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
        }
        .footer-bottom .logo img { max-width: 172px; filter: brightness(0) invert(1); }
        .logo-copyright p { font-size: 14px; color: var(--color-text-light); margin: 0; }
        

        /* --- POPUP MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); padding-top: 20px; }
        .modal-content { background-color: var(--color-white); margin: 5% auto; padding: var(--space-md); border: 1px solid var(--color-border); width: 90%; max-width: 500px; border-radius: var(--border-radius); position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; cursor: pointer; }
        .modal-content h3 { margin-bottom: var(--space-md); font-size: 24px; }
        .modal-content form input, .modal-content form textarea { padding: 12px; margin-bottom: var(--space-sm); border: 1px solid var(--color-border); border-radius: var(--border-radius); font-family: 'Open Sans', sans-serif; font-size: 16px; width: 100%; }
        .modal-content form button { width: 100%; margin-top: var(--space-sm); }
        
        /* --- TABLET STYLES --- */
        @media (min-width: 768px) {
            h1 { font-size: 38px; } h2 { font-size: 34px; }
            .hero .btn, .cta-box .btn { display: inline-block; width: auto; }
            .features-grid { grid-template-columns: repeat(2, 1fr); }
            .problem-card svg { width: 80px; height: 80px; }

            .why-us-checklist ul { grid-template-columns: 1fr 1fr; }

            .results-grid { grid-template-columns: repeat(2, 1fr); } 
            .strategy-steps { grid-template-columns: repeat(3, 1fr); }
            .cta-box h2 { font-size: 32px; }

        document.addEventListener('DOMContentLoaded', () => {
            // --- Content Loading ---
            fetch('content.json?t=' + new Date().getTime()) // Cache-busting
                .then(response => {
                    if (!response.ok) throw new Error('content.json wurde nicht gefunden.');
                    return response.json();
                })
                .then(data => {
                    for (const elementId in data) {
                        const content = data[elementId];
                        const mainElement = document.getElementById(elementId);
                        if (mainElement) mainElement.innerHTML = content;
                        const mobileElement = document.getElementById(`${elementId}-mobile`);
                        if (mobileElement) mobileElement.innerHTML = content;
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Inhalte:', error);
                    document.body.innerHTML = '<h1 style="text-align:center; padding: 50px;">Fehler: Inhalte konnten nicht geladen werden.</h1>';
                });

            // --- Mobile Navigation Logic ---
            const hamburger = document.getElementById('hamburger-menu');
            const mobileNav = document.getElementById('mobile-nav');
            const closeNavBtn = document.getElementById('mobile-nav-close');
            const mobileNavLinks = mobileNav.querySelectorAll('a');

            function openMobileNav() { mobileNav.classList.add('is-open'); }
            function closeMobileNav() { mobileNav.classList.remove('is-open'); }

            hamburger.addEventListener('click', openMobileNav);
            closeNavBtn.addEventListener('click', closeMobileNav);
            
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (link.getAttribute('href').startsWith('#') || !link.classList.contains('open-modal-btn')) {
                        closeMobileNav();
                    }
                });
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && mobileNav.classList.contains('is-open')) {
                    closeMobileNav();
                }
            });

            // --- Popup Modal Logic ---
            const modal = document.getElementById('popup-modal');
            const closeBtn = document.querySelector('.close-btn');
            const openModalBtns = document.querySelectorAll('.open-modal-btn');

            function openModal(e) {
                e.preventDefault();
                modal.style.display = 'block';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            openModalBtns.forEach(btn => btn.addEventListener('click', openModal));
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', event => {
                if (event.target == modal) closeModal();
            });
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });

            // --- On-Scroll Animation Logic ---
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            animatedElements.forEach(element => {
                observer.observe(element);
            });
